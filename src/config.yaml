site:
  name: Ki10 Games
  site: 'https://ki10games.com' # Add your live domain here
  base: '/'
  trailingSlash: false

# Default SEO metadata
metadata:
  title:
    default: Ki10 Games
    template: '%s â€” Ki10 Games'
  description: 'An independent game development studio dedicated to creating high-quality, memorable player experiences.'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Ki10 Games
    images:
      - url: '~/assets/images/KIT-temp-logo.jpg'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@Ki10Games'
    site: '@Ki10Games'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'devlog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
